        /* .img-wrap {

        .img-wrap img {
            /* 用百分比可以隨著縮放的大小 */
            width: 100%;
            /* aspect-ratio 寬高比 */
            aspect-ratio: 3/4;
            /* 維持等比例 */
            object-fit: cover;
            /* object-position圖片置中 */
            object-position: 50% 50%;
            overflow: hidden;
        }

        img:hover {
            transform: scale(1.2);

    <script>
        // 選取全部的 .page-links
        const pageLinks = document.querySelectorAll('.page-links');
        //針對全部的 pageLinks 跑迴圈
        pageLinks.forEach(element => {
            //每一個link都加上事件
            element.addEventListener('click', function (e) {
                //測試監聽器是否正常運作
                // e.preventDefault();
                // console.log('hi');

                //全部的a連結去除底線
                pageLinks.forEach(element => {
                    element.classList.remove('link-underline');
                });

                this.classList.add('link-underline');
            });
        });
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        legend {
            color: dimgray;
            /* text-align: center; */
            margin-left: 50px;
        }

        fieldset {
            width: 500px;
            border: 1px solid royalblue;
            border-radius: 20px;
            margin: 15px;
        }

        .st1 {
            width: 450px;
            border-bottom: 3px dashed black;
            margin: 20px;
            padding-bottom: 10px;
        }

        .sub {
            width: 450px;
            margin: 20px;
            text-align: center;
        }

        .t1 {
            width: 100px;
            float: left;
            /* border:1px solid red; */
            text-align: right;
        }

        textarea {
            resize: none;
        }

        em {
            color: red;
        }

        strong {
            color: red;
        }
    </style>
</head>

<body>
    <form action="#" method="get" enctype="multipart/form-data">
        <fieldset>
            <legend>個人資料一<em>(必填)</em></legend>
            <div class="st1">
                <label for="account1" class="t1">姓名:</label><input type="test" id="account1" name="account" size="10"
                    autofocus placeholder="guest" autocomplete="off">
                <!-- value="guest" -->
            </div>
            <div class="st1">
                <label for="" class="t1">性別:</label>
                <input type="radio" name="gender" value="male" id="m1" required>
                <label for="m1">男</label>
                </label>
                <label>
                    <input type="radio" name="gender" value="female" id="">女
                </label>
            </div>
            <div class="st1">
                <label for="pwd1" class="t1">密碼:</label><!-- for配id -->
                <input type="password" id="pwd1" name="pwd" maxlength="6" required>
            </div>
            <div class="st1">
                <label for="" class="t1">生日</label>
                <input type="date" name="birth">
            </div>
            <div class="st1">
                <label for="" class="t1">Email</label>
                <input type="email" name="email1">
            </div>
            <div class="st1">
                <label for="" class="t1">身分證字號:</label>
                <input type="text" name="icode" maxlength="10" pattern="[a-z,A-Z]{1}[1-2,8-9]{1}\d{8}">
            </div>
        </fieldset>
        <fieldset>
            <legend>地址<strong>(選填)</strong></legend>
            <div class="st1">
                <label for="" class="t1">縣市:</label>
                <select name="add1" multiple size="3">
                    <option value="Tpe">台北市</option>
                    <option value="Tph" selected>新北市</option>
                    <option value="Tyu">桃園市</option>
                    <option value="Kao">高雄市</option>
                    <option value="Tpe">台北市</option>
                    <option value="Tph">新北市</option>
                    <option value="Tyu">桃園市</option>
                    <option value="Kao">高雄市</option>
                </select>
            </div>
            <div class="st1">
                <label for="" class="t1">完整地址:</label>
                <input type="text" name="add2" size="30">
            </div>
        </fieldset>
        <fieldset>
            <legend>個人資料二<s>(過期)</s></legend>
            <div class="st1">
                <label for="" class="t1">照片:</label>
                <input type="file" name="file1" multiple>
            </div>
            <div class="st1">
                <label for="" class="t1">Blog:</label>
                <input type="url" name="hplist" list="urllist"> <!-- 要input才會出現 -->
                <datalist id="urllist">
                    <option value="http://www.google.com">google</option>
                    <option value="http://www.facebook">facebook</option>
                    <option value="http://www.pchome.com.tw">pchome</option>
                </datalist>
            </div>
            </div>
            <div class="st1">
                <label for="" class="t1">興趣:</label>
                <label>
                    <input type="checkbox" name="hobby" value="movie">電影
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="movie">音樂
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="movie">運動
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="movie">旅遊
                </label>

            </div>
            <div class="st1">
                <label for="comment1" class="t1">意見:</label><textarea id="comment1" name="comment" cols="40" rows="5"
                    readonly></textarea>
            </div>
            <div class="st1">
                <p>
                    <label class="t1">Color:</label>
                    <input type="Color" name="col1">
                </p>
                <p>
                    <label class="t1">Number:</label>
                    <input type="number" name="num1" min="-20" max="20" step="2">
                </p>
                <p>
                    <label class="t1">Range:</label>
                    <input type="range" name="range1">
                </p>
            </div>
            <div class="sub">
                <input type="submit" value="送出"> <!-- disabled 無法按-->
                <input type="reset" value="清除">
            </div>
        </fieldset>
    </form>
</body>

</html>

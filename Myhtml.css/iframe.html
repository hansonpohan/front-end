<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe元素</title>
</head>

<body>
    &copy;<br>&reg;<br>&gt;<br>&lt;<br>
    &lt;iframe src="http://www.pchome.com.tw" frameborder="400" style="border:400;">&lt;/iframe>
    <figure>
        <code>
        &lt;iframe src="http://www.pchome.com.tw" frameborder="400" style="border:400;">&lt;/iframe>
    </code>
    </figure>
    <hr>
    <iframe src="http://www.pchome.com.tw" frameborder="400" style="border:400;"></iframe>
    <iframe width="640" height="360" src="https://www.youtube.com/embed/fdnzl3Sv_Sw" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture&autoplay=1"
        allowfullscreen></iframe><br>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7363.062782466763!2d120.30746308936877!3d22.671254000000012!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346e0512326ea6a1%3A0xc0d8c91830a52e73!2z6Ieq55Sx6buD5piP5biC5aC0!5e0!3m2!1szh-TW!2stw!4v1653380065335!5m2!1szh-TW!2stw"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>

</html>

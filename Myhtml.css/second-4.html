<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的使用--外掛樣式(Class)</title>
    <!-- 外掛樣式先執行在執行自定樣式 -->
    <link rel="stylesheet" href="style/st1.css">
    <style>
        p {
            color: blue;
            text-decoration: underline;
        }
    </style>

</head>

<body>
    <h1 style="color: orange;" class="colH1" id="col2H1">apple</h1> <!-- inline > ID > Class -->
    <h1 class="st2">banana</h1>
    <h2 class="st1">orange</h2>
    <!-- 執行順序等於建立的先後順序 col2會覆蓋col1 -->
    <h3 class="col2 col1 size1 trans">panda</h3>
    <h4 class="col2 size1 under1">monkey</h4>
    <p>This is a paragraph</p>
</body>

</html>

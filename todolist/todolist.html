<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        .toDos {
            display: flex;
            margin: 10px;
            align-items: center;
        }

        p {
            margin: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>To Do List</h1>
        <input type="text" id="input">
        <button id="add">ADD</button>
        <div id="toDoList">

        </div>
    </div>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $('button').click(function () {
            if ($('#input').val() == '') {
                alert('請輸入內容');
            }
            else {
                var input = $('#input').val();
                $("#toDoList").append(`<div class="toDos"><input type="checkbox" class="status"><p>${input}</p><button class="delete">Delete</button></div>`)
                $(".status").each(function () {
                    $(this).click(function () {
                        var status = $(this).prop("checked");
                        if (status == true) {
                            $(this).parent().children("p").css({ "text-decoration": "line-through", "color": "#a0a0a0" });
                        } else if (status == false) {
                            $(this).parent().children("p").css({ "text-decoration": "none", "color": "black" })
                        }
                    });
                });

                $(".delete").each(function () {
                    $(this).click(function () {
                        $(this).closest('div').remove();
                    })
                })
            }
        });

    </script>
</body>

</html>
